<!doctype html>
<html>
<head>
  <title>Slide Show</title>


<script>
var currentSlide = 1;
function goToSlide(n)
{
var slide = document.getElementsByTagName ("img") ;
var classes = document.getElementsByClassName ("num") ;
slide [0].style.display= "none" ;
slide [1].style.display= "none" ;
slide [2].style.display= "none" ;
slide [3].style.display= "none" ;
slide [n].style.display= "block" ;

}
function goPrev()
{
    var nextSlide = currentSlide - 1
    if(nextSlide == -1){
      nextSlide = 3;
    }
    goToSlide(nextSlide);
}
function goNext()
{
  var nextSlide = currentSlide + 1
  if(nextSlide == 4){
    nextSlide = 0;
  }
  goToSlide(nextSlide);

  classes [0].className = "num" ;
  classes [1].className = "num" ;
  classes [2].className = "num" ;
  classes [3].className = "num" ;
  classes [n].className = "num selected" ;

}
</script>

<style>
body{
  margin:0;
}
#prev{
  position:fixed;
  left: 10px;
  bottom: 10px;
}
#next{
  position:fixed;
  right: 10px;
  bottom: 10px;
}
img{
  display: block;
  position:absolute;
  width: 100%;
}
.selected{
  background: gold;
}
#numWrapper{
  width: calc(100% - 200px);
    bottom: 10px;
    position: fixed;
    margin-left: 100px;
    text-align: center;
}
</style>
</head>

<body onload='goToSlide(0)'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Aegotheles_chrisoptus_-_Catlereigh_Nature_Reserve.jpg/300px-Aegotheles_chrisoptus_-_Catlereigh_Nature_Reserve.jpg'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Turnix_varius_-_Castlereigh_nature_reserve.jpg/450px-Turnix_varius_-_Castlereigh_nature_reserve.jpg'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Acanthorhynchus_tenuirostris_-_Mogo_Campground.jpg/450px-Acanthorhynchus_tenuirostris_-_Mogo_Campground.jpg'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/450px-Eopsaltria_australis_-_Mogo_Campground.jpg'>
  <button id='prev' onclick='goPrev()'> Prev </button>
  <button id='next' onclick='goNext()'> Next </button>

  <div id='numWrapper'>
    <button class='num' onclick='goToSlide(0)'> 1 </button>
    <button class='num' onclick='goToSlide(1)'> 2 </button>
    <button class='num' onclick='goToSlide(2)'> 3 </button>
    <button class='num' onclick='goToSlide(3)'> 4 </button>
  </div>
</html>
